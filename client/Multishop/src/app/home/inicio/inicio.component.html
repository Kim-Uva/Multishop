<div class="login-container">

    <h1>Login</h1>

    <form>

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="username">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password">
        </div>

        <button> Login</button>

    </form>

</div>
