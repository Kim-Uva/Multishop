<div class="body">
    <mat-card-header>
      <mat-card-title> Mantenimiento de Proveedores</mat-card-title>
    </mat-card-header>
    <button mat-raised-button class="create"  
    matTooltip="Crear Producto"
    aria-label="Crear Producto"(click)="crearProveedor()">
      <mat-icon class="mat-18">add</mat-icon> Nuevo Proveedor
    </button>
  
    <div class="mat-elevation-z8">
      <table
        mat-table
        class="full-width-table"
        [dataSource]="dataSource"
        matSort
        aria-label="Elements"
      >
        <!-- Nombre Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="identificacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificacion</th>
          <td mat-cell *matCellDef="let row">{{ row.identificacion }}</td>
        </ng-container>
  
        <ng-container matColumnDef="nombreProveedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Proveedor</th>
          <td mat-cell *matCellDef="let row">{{ row.nombreProveedor }}</td>
        </ng-container>
  
        <ng-container matColumnDef="correoElectronico">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo Electrónico</th>
          <td mat-cell *matCellDef="let row">{{ row.correoElectronico }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button
              class="edit"
              mat-mini-fab
              matTooltip="Actualizar Proveedor"
              aria-label="Actualizar Producto"
              (click)="actualizarProveedor(row.id)"
            >
              <mat-icon class="mat-18">draw</mat-icon>
            </button>
          </td></ng-container
        >
  
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          class="header-row"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="4"
        [pageSizeOptions]="[4, 5, 10]"
        aria-label="Selecccione una página"
      >
      </mat-paginator>
    </div>
  </div>
